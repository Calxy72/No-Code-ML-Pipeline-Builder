<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No-Code ML Pipeline Builder</title>
    <meta name="description" content="Build machine learning models without writing code">
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 300;
        text-align: center;
        opacity: 0.8;
      }
      
      .loading-subtext {
        margin-top: 10px;
        opacity: 0.6;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">Loading No-Code ML Pipeline Builder...</div>
      <div class="loading-subtext">Powered by React & Flask</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading');
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
    
    <!-- Update this line to point to main.jsx -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
